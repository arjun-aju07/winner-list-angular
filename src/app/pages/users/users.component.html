<label class="field__label field">
    Filter Score :

    <input class="field__input" type="text" placeholder="Ex. 95" (keyup)="applyScoreFilter($event)">
</label>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Index Column -->
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Add to Winners Column -->
    <ng-container matColumnDef="addToWinner">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <base-button text="Add to Winners" (click)="addToWinner(element)"/></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
